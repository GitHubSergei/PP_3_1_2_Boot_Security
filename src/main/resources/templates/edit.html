<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="~/styles/css.css" th:href="@{~/styles/css.css}" />
</head>
<body>
<div th:replace="header :: header"></div>
<form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter login: </label>
    <input type="text" th:field="*{userlogin}" id="login"/>
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}"  id="surname"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="age">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="age">Enter password: </label>
    <input type="text" th:field="*{password}" id="pass"/>
    <br/>

    <p>
        <label>Roles:
            <input type="checkbox" name="roleList"
                   th:each="role : ${listroles}"
                   th:text="${role.getRole()}"
                   th:value="${role.getId()}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <input type="submit" value="Update User"/>
</form>
</body>
</html>
