<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" type="text/css" media="all"
        href="../styles/css.css" th:href="@{../styles/css.css}" />
</head>
<body>
<div th:replace="header :: header"></div>
<form action="/admin/addnew">
  <input type="submit" value="Add new User"/>
</form>
<br/>
<table>
  <tr>
    <th>Id</th>
    <th>Login</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Email</th>
    <th>Role</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr th:each="user : ${allUsers}">
    <td th:text="${user.getId()}"></td>
    <td th:text="${user.getUserlogin()}"></td>
    <td th:text="${user.getName}"></td>
    <td th:text="${user.getSurname()}"></td>
    <td th:text="${user.getAge()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <!--
    <td th:block th:each="role : ${user.getRoles()}" th:text="${role.getRole()}"></td>
    -->
    <td th:text="${#strings.toString(user.getRoles())}"></td>
    <td>
      <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Update User"/>
      </form>
    </td>
    <td>
      <form th:method="delete" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete User"/>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
